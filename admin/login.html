<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Applo Login</title>
		<script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
		<link rel="stylesheet" href="./css/mdui.min.css">
		<script src="./js/mdui.min.js"></script>
	</head>

	<body style="background-image: url(../img/gradient2.png);">
		<h1 style="font-size: 48px;margin-top: 50px;font-weight: 300;text-align: center;">Applo login</h1>
		<dir style="margin-left: 20%;margin-right: 25%;">
			<div class="mdui-textfield">
				<i class="mdui-icon material-icons">email</i>
				<input class="mdui-textfield-input" type="email" placeholder="Email" />
			</div>

			<!-- 固定标签 -->
			<div class="mdui-textfield">
				<i class="mdui-icon material-icons">account_circle</i>
				<label class="mdui-textfield-label">User name</label>
				<input class="mdui-textfield-input" type="text" />
				
			</div>

			<!-- 浮动标签、多行文本框 -->
			<div class="mdui-textfield mdui-textfield-floating-label">
				<i class="mdui-icon material-icons">textsms</i>
				<label class="mdui-textfield-label">Message</label>
				<textarea class="mdui-textfield-input"></textarea>
			</div>
			<button class="mdui-btn mdui-btn-raised" style="color:floralwhite;background: #448aff;font-size: 18px;margin-left: 40%;margin-right: 40%;">登 陆</button>
		</dir>
		
	</body>

</html>
