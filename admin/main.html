<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Applo Login</title>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>

		<style>
			.dialog-content {
				padding: 30px;
			}
			
			#content-main {
				padding: 20px;
				width: 100%;
				height: 600px;
				font-size: 50px;
				color: #000000;
			}
		</style>
		<script>
			function view(kay) {
				switch(kay) {
					case "JamesOS":
						$("#content-main").load("./view/JamesOS.html");
						break;
					case "addMail":
						$("#content-main").load("./view/addMail.html");
						break;
					case "del":
						$("#content-main").load("./view/del.html");
						break;
					case "OSPwd":
						$("#content-main").load("./view/OSPwd.html");
						break;
					case "about":
						$("#content-main").load("./view/about.html");
						break;
					case "port":
						$("#content-main").load("./view/port.html");
						break;
					case "list":
						$("#content-main").load("./view/list.html");
						break;
					default:
						$("#content-main").load("./view/about.html");
						break;
				}

			}

			function Exit() {
				mdui.confirm('你确定要退出吗?',
					function() {
						mdui.alert('点击了确认按钮');
					},
					function() {
						mdui.alert('点击了取消按钮');
					}
				);
			}
			function deluser(Email){
				mdui.confirm('你确定要删除这个用户'+Email+'吗?',
					function() {
						mdui.alert('点击了确认按钮');
					},
					function() {
						mdui.alert('点击了取消按钮');
					}
				);
			}
		</script>

						<div class="mdui-list-item-content">Apache James</div>
